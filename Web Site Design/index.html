<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="./image/nethunter-logo-gray-trans.png" class="logo">
            <button type="button">Sign up</button>
        </div>
        <div class="content">
            <small>Welcome to Kali</small>
            <h1>Un Officially <br/>Kali Linux World</h1>
            <button type="button">Use Linux</button>
        </div>
        <div class="side-bar">
            <img src="image/bars-solid.svg" class="menu">

            <div class="social-links">
                <img src="./image/twitter.svg" alt="twitter">
                <img src="./image/instagram.svg" alt="instagram">
                <img src="./image/facebook.svg" alt="facebook">
            </div>
            <div class="useful-links">
                <img src="./image/share.svg" alt="share">
                <img src="./image/question.svg" alt="question">
            </div>
        </div>
    </div>
</body>
</html>
